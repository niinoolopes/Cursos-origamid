<h1 id="texto" cor="red">Ol√° Mundo!</h1>

<style>
  h1 {
     color: green;
  }
</style>

<script>
  const H1 = document.getElementById('texto')

  function mudar() {
    var newCor = H1.getAttribute('cor') === 'red' ? 'blue'  :'red'
    H1.setAttribute('cor', newCor)
    H1.style.color =  newCor
  }
  
  H1.addEventListener('click', mudar)

  setTimeout(mudar, 2000)
</script>
